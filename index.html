<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>New Years 2025</h1>
        <!-- beginning navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Party</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Home</a></li>
                                <li><a class="dropdown-item" href="#">About</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Contact</a></li>
                            </ul>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="New Years Eve" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Date</button>
                    </form>
                </div>
            </div>
            <!-- end nav bar -->
        </nav>
    </header>
    <main>
        <!-- beginning of crousel! -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.istockphoto.com/id/2166632399/photo/happy-new-year-2025-countdown-clock-on-abstract-glittering-midnight-sky-with-copy-space.webp?a=1&b=1&s=612x612&w=0&k=20&c=gz1_mRh7-D3IGPTduqGM4x4ACnakd1T4K3yatbAm5Uk="
                        class="d-block w-100" alt="Time">
                    <h1>Countdown!</h1>
                    <p>Let's go out with the <b>OLD</b> in with the <b>NEW</b>!</p>
                </div>
                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/2170180752/photo/golden-new-year-2025-celebration-display-with-sparkling-decorations-and-defocused-glittering.webp?a=1&b=1&s=612x612&w=0&k=20&c=oEW_6JOuanYL_lcBeh8y5gXEyhkukuSJJjHDnHYarr4="
                        class="d-block w-100"
                        alt="happy-new-year-2025-countdown-clock-on-abstract-glittering-midnight-sky-with-copy-space">
                    <h1>New Years 2025!</h1>
                    <p>So long 2024 <em>Hello</em> 2025</p>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1467810563316-b5476525c0f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlcyUyME5ldyUyMHllYXJ8ZW58MHx8MHx8fDA%3D"
                        class="d-block w-100" alt="celebration">
                    <p>Let's Party</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- end of carousel! -->
         <!-- column start -->
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col">4</div>
                <div class="col">3</div>
             <div class="col">2</div>
             <div><div class="col">1</div>
</div>
            </div>   
        </div>

    </main>
    <footer>Newyear 2025 copyrite &copy; Tracy Boudreaux</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
